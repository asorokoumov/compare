<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="http://templatecycle.com/demo/bootclassified-v1.4/dist/assets/ico/favicon.png">
      <title>Серии</title>

      <link rel="stylesheet" type="text/css" href="{% static 'diapers/css/bootstrap.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'diapers/css/style.css' %}" />


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body class=" pace-done">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <div id="wrapper">
        <div class="header">
            <nav class="navbar   navbar-site navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a href="{% url 'diapers:brands' %}" class="navbar-brand logo logo-title">

                            <span class="logo-icon"><i class="icon icon-search-1 ln-shadow-logo shape-0"></i> </span> Krot.<span>io </span> </a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-left">
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="">Как это работает</a></li>
                            <li><a href="">О нас</a></li>
                        </ul>
                    </div>

                </div>

            </nav>
        </div>



        <div class="main-container">
            <div class="container">
                <div class="col-lg-12 content-box ">
                    <div class="row row-featured row-featured-category row-featured-company">
                        <div class="col-lg-12  box-title no-border" style="background: #ffffff ;">
                            <div class="inner">
                            <h2>    <a href="{% url 'diapers:brands' %}"><span>Главная</span></a>
                                > {{brand.name}}
                            </h2>
                            </div>
                        </div>
                        {% for series_item in series_output %}

                        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-4 f-category" style="height: 150px;">
                            <a href="{% url 'diapers:sizes' brand.id series_item.series_id %}">
                                 <h3><span class="company-name">{{series_item.series_name}}</span></h3>
                                   <h6><span class="company-name">{{series_item.sizes_count}}</span> <span class="jobs-count text-muted">размера</span></h6>
                                  <h6><span class="company-name">{{series_item.stock_count}}</span> <span class="jobs-count text-muted">цен в сравнении</span></h6>
                            </a>
                        </div>
                        {% endfor %}

                    </div>
                </div>
                <div style="clear: both"></div>
                <div style="clear: both"></div>
                <div class="col-lg-12 content-box ">
                    <div class="row row-featured">
                        <div style="clear: both"></div>
                        <div class=" relative  content  clearfix">
                            <div class="">
                                <div class="tab-lite">



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="footer" id="footer">
            <div class="container">
                <ul class=" pull-right navbar-link footer-nav">
                    <li> © 2016 krot.io</li>
                </ul>
            </div>
        </div>

    </div>



      <script src="{% static 'diapers/js/jquery.min.js' %}"  type="text/javascript"></script>
      <script src="{% static 'diapers/js/bootstrap.min.js' %}"  type="text/javascript"></script>
    </div>
</body>

</html>
